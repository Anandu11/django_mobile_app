<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<style>
    .parent{
        margin-left:40%;
    }
</style>
<body>
    <h2 style="text-align: center;">Phone Details</h2>
    <form action="" method="post">
        {%csrf_token%}
        <input type="text" name="text">
        <button type="submit">search</button>
    </form>

    
    <table class="table">   
    
    <tr>
        <th>name</th>
        <th>brand</th>
        <th>price</th>
        <th>color</th>
        <th>year</th>
    </tr>
    {% for i in qs%}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.brand}}</td>
        <td>{{i.price}}</td>
        <td>{{i.color}}</td>
        <td>{{i.year}}</td>
        <td><a class="btn btn-outline-success" href="{% url 'detail' i.id %}">view</a></td>
        <td><a class="btn btn-outline-success" href="{% url 'remove' i.id %}">delete</a></td>
        <td><a class="btn btn-outline-success" href="{% url 'change' i.id %}">update</a></td>
        
    </tr>   
    {%endfor%}
    
    
    </table>
       
</body>
</html>
